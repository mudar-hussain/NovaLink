<!-- src/app/app.component.html -->
<div class="modal fade" id="resetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <div class="container left">
            <img src="assets/img/logo.png" alt="Sticky Linkz Logo" class="logo"
              style="width: 60px; height:60px;">
            <div class="lobster-font title">Sticky Linkz</div>
          </div>
  
          <div class="container right">
            <button type="button" class="close ml-auto btn-theme-primary" data-dismiss="modal" aria-label="Close"
              style="font-size: large;">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <div class="modal-body">
          <h4 class="text-center mb-3">Forgot Your Password?</h4>
            <div class="form-group mb-3">
              <input type="text" class="form-control" name="email" disabled 
              placeholder="Email" [value]="this.authService.UserData?.email">
            </div>
            <button type="submit" class="btn btn-theme-secondary w-100" data-dismiss="modal" aria-label="Close" (click)="resetPassword()">Reset Password</button>
        </div>
      </div>
    </div>
  </div>
